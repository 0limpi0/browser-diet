<p>あなたがウェブパフォーマンスの世界に挑もうと思うのであれば、ブラウザに<a href="http://yslow.org/">YSlow</a> の拡張機能をインストールすることは極めて重要です&mdash;その瞬間から彼らはあなたの親友となります。</p>
<p>それか、オンラインツールを希望するのであれば、<a href="http://www.webpagetest.org/">WebPageTest</a>、<a href="http://httparchive.org/">HTTP Archive</a>か<a href="https://developers.google.com/speed/pagespeed/insights/">PageSpeed</a>のサイトを訪れてください。</p>
<p>一般的にそれらはあなたのサイトのパフォーマンスを解析し、あなたのサイトに対する滞在的な問題を解決して助けてくれる非常に貴重なアドバイスを伴った成績のレポートを作成してくれます。</p>
