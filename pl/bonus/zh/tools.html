<p>如果你想知道这个世界上的Web性能，那么你一定要给你的浏览器安装<a href="http://yslow.org/">YSlow</a>和 <a href="https://developers.google.com/speed/pagespeed/insights_extensions">PageSpeed</a>&mdash;从现在起，它们将是你最好的朋友。</p>
<p>或者你可以选择使用在线工具，访问<a href="http://www.webpagetest.org/">WebPageTest</a>, <a href="http://httparchive.org/">HTTP Archive</a>或者<a href="http://pagespeed.googlelabs.com/">PageSpeed</a>。</p>
<p>不管是哪种方式，都可以对你的网站的性能进行分析，并且给出分析报告，还可以对潜在的问题给出建议。</p>
